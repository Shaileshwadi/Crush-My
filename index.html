<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Crush Message Card üíå</title>
  <style>
    body {
      background: linear-gradient(to right, #ff9a9e, #fad0c4);
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .card {
      background: white;
      padding: 2rem;
      border-radius: 20px;
      box-shadow: 0 15px 25px rgba(0,0,0,0.2);
      text-align: center;
      max-width: 400px;
      animation: floatIn 1.5s ease;
    }

    @keyframes floatIn {
      from { transform: translateY(100px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    .heart {
      width: 50px;
      height: 50px;
      background: red;
      position: relative;
      margin: 0 auto 20px;
      transform: rotate(-45deg);
      animation: beat 1s infinite;
    }

    .heart::before,
    .heart::after {
      content: "";
      width: 50px;
      height: 50px;
      background: red;
      border-radius: 50%;
      position: absolute;
    }

    .heart::before {
      top: -25px;
      left: 0;
    }

    .heart::after {
      left: 25px;
      top: 0;
    }

    @keyframes beat {
      0%, 100% { transform: scale(1) rotate(-45deg); }
      50% { transform: scale(1.1) rotate(-45deg); }
    }

    .title {
      font-size: 24px;
      color: #e91e63;
      margin-bottom: 10px;
    }

    .message {
      color: #444;
      font-size: 16px;
      min-height: 60px;
    }

    button {
      margin-top: 20px;
      background-color: #ff4081;
      border: none;
      color: white;
      padding: 12px 20px;
      font-size: 16px;
      border-radius: 30px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #e91e63;
    }

    .hidden {
      display: none;
      margin-top: 20px;
      color: #333;
      font-size: 18px;
      animation: fadeIn 1s ease-in;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="heart"></div>
    <h1 class="title">Hi love ‚ù§Ô∏è</h1>
    <p class="message" id="typewriter"></p>
    <button id="revealBtn">Open Message üíå</button>
    <div id="revealMessage" class="hidden">
      <p>I just wanted to say...<br>You're incredibly special to me. üí´<br>I smile a little wider when I think of you üíñ</p>
    </div>
  </div>

  <script>
    const text = "You‚Äôre the reason I smile at my phone like a fool üíï";
    let i = 0;
    const speed = 70;
    const typeEl = document.getElementById("typewriter");

    function typeWriter() {
      if (i < text.length) {
        typeEl.innerHTML += text.charAt(i);
        i++;
        setTimeout(typeWriter, speed);
      }
    }

    typeWriter();

    document.getElementById("revealBtn").onclick = function () {
      document.getElementById("revealMessage").classList.remove("hidden");
    };
  </script>
</body>
</html>
